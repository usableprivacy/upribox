---
env: production

remote_user: upri
sudo_group: upriusers
hostname: upribox
remote_user_login_shell: /bin/bash
apt_cache_time: 86400
apt_target_state: installed

# variables for pull updates in production mode
pull_cron_schedule: '0 */4 * * *'
pull_cron_user: root
#pull_logfile: /var/log/ansible-pull.log
pull_workdir: /var/lib/ansible/local
pull_branch: jessie_v1
pull_repo_url: git@github.com:usableprivacy/upribox.git
pull_git_host: github.com
pull_git_sshkey: '|1|YSIl0HnC//DkFvWLLsAsBxDU10Q=|PC/XJu88KyBvcN7nilLAbany2bE= ssh-rsa '

ansible_pip_version: 1.9.6
ansible_uwsgi_version: 2.0.15
pip_version: 9.0.1

django_settings_file: &django_settings_file settings_prod

default_settings:
  registrar:
    general:
      enabled: 'no'
      interface: 'all'
    pid:
      dir: '/var/run/registrar'
      file: 'registrar.pid'
  apate:
    general:
      enabled: 'no'
      interface: 'eth0'
    # modes: selective, holistic
    mode: 'selective'
    pid:
      dir: '/var/run/apate'
      file: 'apate.pid'
  django:
    # this path is for "upri-config.py parse_logs"
    # if you want to change the path, you will also have to
    # edit django's settings file
    db: '/var/upribox-interface/db.sqlite3'
    settings: *django_settings_file
  tor:
    general:
      enabled: 'no'
  silent:
    general:
      enabled: 'yes'
  ssh:
    general:
      enabled: 'yes'
  vpn:
    general:
      enabled: 'no'
    connection:
      port: 1194
      protocol: 'UDP'
  log:
    general:
      path: '/var/tmp/log'
    ansible_pull:
      logfiles:
        logname: 'ansible-pull.log'
    privoxy:
      subdir: 'privoxy'
      logfiles:
        #logrotate applies to *.log
        logname: 'privoxy.log'
    squid:
      subdir: 'squid'
      logfiles:
        logname: 'squid.log'
    apate:
      subdir: 'apate'
      logfiles:
        logname: apate.log
        stdout: stdout.log
        stderr: stderr.log
    registrar:
      subdir: 'registrar'
      logfiles:
        logname: registrar.log
        stdout: stdout.log
        stderr: stderr.log
    tor:
      subdir: 'tor'
      logfiles:
        logname:  'log'
    rqworker:
      logfiles:
        stdout: 'rqworker.out.log'
        stderr: 'rqworker.err.log'
    supervisor:
      logfiles:
        logname: 'supervisord.log'
    uwsgi:
      logfiles:
        logname: 'uwsgi.log'
        requests: null
    dnsmasq:
      subdir: 'dnsmasq'
      logfiles:
        logname: 'dnsmasq.log'
    dnsmasq_ninja:
      logfiles:
        logname: 'dnsmasq_ninja.log'
    dnsmasq_unfiltered:
      logfiles:
        logname: 'dnsmasq_unfiltered.log'
    nginx:
      logfiles:
        error: 'nginx_error.log'
        access: 'nginx_access.log'
        interface_error: 'nginx_interface_error.log'
        interface_access: 'nginx_interface_access.log'
        blackhole_error: 'nginx_blackhole_error.log'
        blackhole_access: 'nginx_blackhole_access.log'
        css_error: 'nginx_css_error.log'
        css_access: 'nginx_css_access.log'
    vpn:
      logfiles:
        logname: 'openvpn.log'
        status: 'openvpn-status.log'
    rsyslog:
      subdir: 'rsyslog'
      logfiles:
          auth: 'auth.log'
          syslog: 'syslog'
          cron: 'cron.log'
          daemon: 'daemon.log'
          kern: 'kern.log'
          lpr: 'lpr.log'
          mail: 'mail.log'
          user: 'user.log'
          mail_info: 'mail.info'
          mail_warn: 'mail.warn'
          mail_error: 'mail.error'
          news_crit: 'news.crit'
          news_err: 'news.err'
          news_notice: 'news.notice'
          debug: 'debug'
          messages: 'messages'
